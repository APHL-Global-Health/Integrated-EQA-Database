<div class="col-md-12">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h3>
                    Test Types
                    <small ng-show="samples.testTypes.length">{{samples.testTypes.length}} records</small>
                </h3>
            </div>
            <div class="col-md-6">
                <i class="fa fa-spin {{samples.loaderProgressSpinner}}"></i>
                <div style="margin-bottom: 0;"><items-per-page></items-per-page></div>
                <div class="input-group">
                    <input type="search" class="form-control" placeholder="search Test Types"
                        ng-model="samples.searchData">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="samples.getShipmentsForDelivery('tbl_bac_test_types','status','0,1')">
                            <i class="fa fa-refresh"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div id="alert" tabindex="1" class="col-md-12">
        <div class="clearfix">&nbsp;</div>
        <div class="alert {{samples.feedbackObject.fbbgColor}}" ng-show="samples.feedbackObject.fbStatus">

            <strong>Response : </strong> {{samples.feedbackObject.fbMessage}}
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr>
                    <th>#.</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Date Created</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="testType in samples.testTypes | itemsPerPage: samples.itemsPerPage |filter : samples.searchData">
                    <td>{{$index+1}}</td>
                    <td>{{testType.testName}}</td>
                    <td>{{testType.testDesc}}</td>
                    <td>{{testType.dateCreated}}</td>
                    <td>Active</td>
                    <td nowrap>
                        <button class="btn btn-info btn-sm" title="Edit Test Type"
                            ng-click="samples.editFunction(testType,'tbl_bac_test_types')"><i
                            class="fa fa-edit"></i></button>
                        <button class="btn btn-danger btn-sm" title="Remove Test Type"
                            ng-click="samples.deleteCustomRow(testType.id,'tbl_bac_test_types')"
                        ><i class="fa fa-remove"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
