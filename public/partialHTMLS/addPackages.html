<div>
    <div class="col-md-8 col-md-offset-2">
        <h3 class="h3">Package Registration Form</h3>
        <hr>

        <div class="form-group row">
            <label for="panelName" class="col-2 col-form-label">Panel Name</label>
            <div class="col-10">
                <input class="form-control" type="text" id="panelName">
            </div>
        </div>
        <div class="form-group row">
            <label for="label" class="col-2 col-form-label">Panel Label</label>
            <div class="col-10">
                <input class="form-control" type="text" id="label">
            </div>
        </div>
        <div class="form-group row">
            <label for="type" class="col-2 col-form-label">Type</label>
            <div class="col-10">
                <input class="form-control" type="text" id="type">
            </div>
        </div>
        <div class="form-group row">
            <label for="dateDelivery" class="col-2 col-form-label">Date of Delivery</label>
            <div class="col-10">
                <input class="form-control" type="text" id="dateDelivery">
            </div>
        </div>
        <div class="form-group row">
            <label for="multiple" class="col-2 col-form-label">Samples</label>
            <div class="col-10">
                <select class="form-control" multiple  id="multiple"></select>
            </div>
        </div>


        <div class="form-group row">

            <button class="btn btn-success col-10 pull-right">Save Panel</button>
        </div>


    </div>
</div>
