<div>
    <div ng-init="reports.stringSearch={}">

                        <th>

                            <input class="form-control col-md-12 input-sm"

                                   placeholder="Search county" ng-model='reports.stringSearch.county'>

                        <th style="text-align: center;">
                            <input class="form-control col-md-12 input-sm"

                                   placeholder="Search contact name" ng-model='reports.stringSearch.contactName'>

                            <input class="form-control col-md-12 input-sm"

                            <input class="form-control col-md-12 input-sm"

                                   placeholder="Search status" ng-model='reports.stringSearch.status'>

                        <th style="text-align: center;">Status</th>
                    </tr>
                </thead>
