<div  ng-init="reports.stringSearch = {}">

 
    <div>


        <div class="bg-gray-active col-md-12  text-center" ng-show="reports.showLoader">
            <i class="fa fa-spin fa-spinner"></i> Loading...
        </div>
        <table cellpadding="0" id="repoReport" cellspacing="0" ng-if='reports.reportShowTable'
               border="0" class="table table-striped table-bordered table-hover"
               >
            <thead>
                <tr>
                    <th>
                        <div class="btn btn-warning btn-sm" ng-click="reports.clearSearch()">
                            reset
                        </div>
                    </th>
                    <th style="text-align: center;">
                        <input class="form-control col-md-12 input-sm"
                               ng-keyup="reports.filterRepositoryData(reports.stringSearch)"
                               placeholder="Search Provider" ng-model='reports.stringSearch.ProviderID'>
                    </th>
                    <th style="text-align: center;">
                        <input class="form-control col-md-12 input-sm"
                               ng-keyup="reports.filterRepositoryData(reports.stringSearch)"
                               placeholder="Search Program" ng-model='reports.stringSearch.ProgramID'>
                    </th>
                    <th style="text-align: center;">
                        <input class="form-control col-md-12 input-sm"
                               ng-keyup="reports.filterRepositoryData(reports.stringSearch)"
                               placeholder="Search Lab" ng-model='reports.stringSearch.LabID'>
                    </th>
                    <th style="text-align: center;">
                        <input class="form-control col-md-12 input-sm"
                               ng-keyup="reports.filterRepositoryData(reports.stringSearch)"
                               placeholder="Search Round" ng-model='reports.stringSearch.RoundID'>
                    </th>
                    <th style="text-align: center;">
                        <input class="form-control col-md-12 input-sm"
                               ng-keyup="reports.filterRepositoryData(reports.stringSearch)"
                               placeholder="Search Date" ng-model='reports.stringSearch.ReleaseDate'>
                    </th>

                    <th style="text-align: center;">
                        <input class="form-control col-md-12 input-sm"
                               ng-keyup="reports.filterRepositoryData(reports.stringSearch)"
                               placeholder="Search Analyte" ng-model='reports.stringSearch.AnalyteID'>
                    </th>
                    <th style="text-align: center;">
                        <input class="form-control col-md-12 input-sm"
                               ng-keyup="reports.filterRepositoryData(reports.stringSearch)"
                               placeholder="Search sample" ng-model='reports.stringSearch.SampleCode'>
                    </th>
                </tr>
            </thead>
            <thead>
                <tr>
                    <th style="text-align: center;"> #</th>
                    <th style="text-align: center;">Provider Name</th>
                    <th style="text-align: center;">Program</th>
                    <th style="text-align: center;">Lab/Batch</th>
                    <!--  <th style="text-align: center;" id="reportText">Report Type</th>-->
                    <th style="text-align: center;">PT Round Code</th>
                    <th style="text-align: center;">Release Date</th>
                    <th style="text-align: center;">Analyte ID</th>
                    <th style="text-align: center;">Sample Code</th>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr dir-paginate="record in reports.validationData| itemsPerPage: reports.itemsPerPage | filter :reports.search"
                    >
                    <td>{{$index + 1}}</td>
                    <td>

                        {{record.ProviderID}}
                    </td>
                    <td>
                        {{record.ProgramID}}
                    </td>
                    <td>
                        {{record.MflCode}}/{{record.BatchID}}
                    </td>
                    <!--<td>
                        Inclassified
                    </td>-->
                    <td>
                        {{record.RoundID}}
                    </td>
                    <td>
                        {{record.ReleaseDate}}
                    </td>

                    <td>
                        {{record.AnalyteID}}
                    </td>
                    <td>
                        {{record.SampleCode}}
                    </td>
                    <td>
                        <button class="btn btn-success btn-xs" 
                                ng-click="reports.qaApproveUserData(record.BatchID)" ng-hide="true">
                            Approve
                        </button>
                        <button class="btn btn-danger btn-xs" 
                                ng-click="reports.qaRevokeUserData(record.BatchID)" ng-disabled="record.AdminApproved == 1">
                            Revoke
                        </button>
                    </td>

                </tr>
            </tbody>
        </table>

        <dir-pagination-controls  on-page-change="pageChanged(newPageNumber)" max-size="10" direction-links="true"
                                  boundary-links="true">
        </dir-pagination-controls>

    </div>
</div>
