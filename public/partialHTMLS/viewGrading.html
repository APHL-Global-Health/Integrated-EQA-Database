<div class="col-md-12">
    <div class="col-md-12 border-bottom" ng-init="samples.getShipmentsForDelivery('tbl_bac_grades','status','0,1')">
        <h3>
            <div class="pull-left col-md-4 col-sm-12">grades
                <small>{{samples.grades.length}} records</small>
                <i class="fa fa-spin {{samples.loaderProgressSpinner}}"></i>
            </div>
            <div class="pull-right col-md-8 col-sm-12">
                <items-per-page></items-per-page>

                <div class="col-md-7 col-sm-9 pull-right">
                    <input type="search" class="col-md-12  btn-sm" ng-model="samples.searchData">
                </div>
                <div class="col-md-1 col-sm-3 pull-right">
                    <a href="#" class=" btn btn-default btn-sm"
                       ng-click="samples.getShipmentsForDelivery('tbl_bac_grades','status','0,1')">
                        <i class="fa fa-refresh"></i>
                    </a>
                    &nbsp;
                </div>
            </div>
        </h3>
    </div>
    <div id="alert" tabindex="1" class="col-md-12"></div>
    <div class="clearfix">&nbsp;</div>
    <div class="alert {{samples.feedbackObject.fbbgColor}}" ng-show="samples.feedbackObject.fbStatus">

        <strong>Response : </strong> {{samples.feedbackObject.fbMessage}}
    </div>

</div>

<div class="">
    <button ng-disabled="samples.grades.length>=2" style="margin:4px;"
            class="btn btn-sm btn-info pull-right" ng-click="samples.samplesActivePage('addGradingLevels')">Add grades
    </button>

    <div ng-show="samples.grades.length>=2" class="btn col-md-12"
         style="background-color: rgba(198,185,11,0.93);color:black;">
        You have added maximum number of grades(2)
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-condensed table-bordered">
        <thead>
        <tr>
            <th>#.</th>
            <th>grades</th>
            <th>Lower Mark</th>
            <th>Upper Mark</th>
            <th>Remarks</th>            <!--                                <th>Date Saved</th>-->

            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr dir-paginate="program in samples.grades | itemsPerPage: samples.itemsPerPage |filter : samples.searchData">
            <td>{{$index+1}}</td>
            <td>{{program.grade}}</td>
            <td>{{program.lowerMark}}</td>
            <td>{{program.upperMark}}</td>
            <td>{{program.remarks}}</td>

            <td nowrap>
                <button class="btn btn-info btn-sm"
                        data-placement="right" data-type="info" data-container="body"
                        data-animation="am-fade-and-scale"
                        data-trigger="hover" data-type="success" data-title="Edit grades" bs-tooltip
                        ng-click="samples.editFunction(program,'tbl_bac_grades')"><i
                        class="fa fa-edit"></i></button>
                <button class="btn btn-danger btn-sm"
                        data-placement="right" data-type="info" data-container="body"
                        data-animation="am-fade-and-scale"
                        data-trigger="hover" data-type="success" data-title="Remove grades" bs-tooltip
                        ng-click="samples.deleteCustomRow(program.id,'tbl_bac_grades')"
                ><i class="fa fa-remove"></i></button>
            </td>
        </tr>
        </tbody>
    </table>

</div>


</div>
