<div class="col-md-12">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h3>
                    Grades
                    <small ng-show="samples.grades.length">{{samples.grades.length}} records</small>
                </h3>
            </div>
            <div class="col-md-6">
                <i class="fa fa-spin {{samples.loaderProgressSpinner}}"></i>
                <div style="margin-bottom: 0;"><items-per-page></items-per-page></div>
                <div class="input-group">
                    <input type="search" class="form-control" placeholder="search grades"
                           ng-model="samples.searchData">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="samples.getShipmentsForDelivery('tbl_bac_grades','status','0,1')">
                            <i class="fa fa-refresh"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div id="alert" tabindex="1" class="col-md-12"></div>
    <div class="clearfix">&nbsp;</div>
    <div class="alert {{samples.feedbackObject.fbbgColor}}" ng-show="samples.feedbackObject.fbStatus">

        <strong>Response : </strong> {{samples.feedbackObject.fbMessage}}
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-condensed table-bordered">
            <thead>
            <tr>
                <th>#.</th>
                <th>Grades</th>
                <th>Lower Mark</th>
                <th>Upper Mark</th>
                <th>Remarks</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr dir-paginate="sample in samples.grades | itemsPerPage: samples.itemsPerPage |filter : samples.searchData">
                <td>{{$index+1}}</td>
                <td>{{sample.grade}}</td>
                <td>{{sample.lowerMark}}</td>
                <td>{{sample.upperMark}}</td>
                <td>{{sample.remarks}}</td>

                <td nowrap>
                    <button class="btn btn-info btn-sm" title="Edit Grade"
                        ng-click="samples.editFunction(sample,'tbl_bac_grades')"><i
                        class="fa fa-edit"></i></button>
                    <button class="btn btn-danger btn-sm" title="Remove Grade"
                        ng-click="samples.deleteCustomRow(sample.id,'tbl_bac_grades')"
                    ><i class="fa fa-remove"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
