<div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h3>
                    Reagents
                    <small ng-show="samples.testAgents.length">{{samples.testAgents.length}} records</small>
                </h3>
            </div>
            <div class="col-md-6">
                <i class="fa fa-spin {{samples.loaderProgressSpinner}}"></i>
                <div style="margin-bottom: 0;"><items-per-page></items-per-page></div>
                <div class="input-group">
                    <input type="search" class="form-control" placeholder="search reagents"
                        ng-model="samples.searchData">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="samples.getShipmentsForDelivery('tbl_bac_test_agents','status','0,1')">
                            <i class="fa fa-refresh"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div id="alert" tabindex="1" class="col-md-12">
        <div class="clearfix">&nbsp;</div>
        <div class="alert {{samples.feedbackObject.fbbgColor}}" ng-show="samples.feedbackObject.fbStatus">

            <strong>Response : </strong> {{samples.feedbackObject.fbMessage}}
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-condensed table-bordered">
            <thead>
            <tr>
                <th>#.</th>
                <th>Reagent</th>
                <th>Code</th>
                <th>Date Created</th>
                <th>Test Type</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr dir-paginate="testAgent in samples.testAgents | itemsPerPage: samples.itemsPerPage |filter : samples.searchData">
                <td>{{$index+1}}</td>
                <td>{{testAgent.testAgentName}}</td>
                <td>{{testAgent.testAgentCode}}</td>
                <td>{{testAgent.dateCreated}}</td>
                <td>{{samples.returnSamplesType(testAgent.testAgentType)}}</td>
                <td nowrap>
                    <button class="btn btn-info btn-sm" title="Edit Reagent"
                        ng-click="samples.editFunction(testAgent,'tbl_bac_test_agents')"><i
                        class="fa fa-edit"></i></button>
                    <button class="btn btn-danger btn-sm" title="Remove Reagent"
                        ng-click="samples.deleteCustomRow(testAgent.id,'tbl_bac_test_agents')"
                        ><i class="fa fa-remove"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
