
<div class="col-md-12" ng-cloak="">

    <div class="col-md-8 col-md-offset-2">
        <H3>
            <x ng-show="samples.testTypesFormData.id > 0">Edit {{samples.testTypesFormData.testName}}</x>
            <x ng-hide="samples.testTypesFormData.id > 0">Add</x>
            Test Types
            <div class="pull-right">
                <button class="btn btn-sm btn-info" ng-click="samples.samplesActivePage('viewTestTypes')">View
                    Test Types
                </button>
            </div>
        </H3>
        <div id='alert' tabindex='1'>
            <div class="alert {{samples.feedbackObject.fbbgColor}}" ng-show="samples.feedbackObject.fbStatus">
                <a href="#" class="close" data-dismiss="alert">&times;</a>
                <strong>Response : </strong> {{samples.feedbackObject.fbMessage}}
            </div>
        </div>
        <form name="testTypesForm" novalidate="" class="form-horizontal ">
            <div class="form-group row"
                 ng-class="{ 'has-error'  : testTypesForm.testName.$invalid && !testTypesForm.testName.$pristine }">
                <label class="col-2 col-form-label">Test Name</label>
                <div class="col-10">
                    <input class="form-control " required="" ng-model="samples.testTypesFormData.testName"
                           name="testName" ng-pattern="samples.alphaNumHyDashSpaceRegExp">
                    <small class="text-danger col-md-12"
                           ng-show="testTypesForm.testName.$invalid && !testTypesForm.testName.$pristine">
                        Error : Required & Only numbers,alphabets,hyphen and dashes allowed
                    </small>

                </div>
            </div>

            <div class="form-group row"
                 ng-class="{ 'has-error'  : testTypesForm.testDesc.$invalid && !testTypesForm.testDesc.$pristine }">
                <label class="col-2 col-form-label">Description</label>
                <div class="col-10">
                    <input class="form-control" required="" ng-model="samples.testTypesFormData.testDesc"
                           name="testDesc"
                           ng-pattern="">
                    <small class="text-danger col-md-12"
                           ng-show="testTypesForm.testDesc.$invalid && !testTypesForm.testDesc.$pristine">
                        Error : Required & Only numbers,alphabets,hyphen and dashes allowed
                    </small>

                </div>
            </div>





            <div class="col-md-12  text-center">
                <!--<div class="form-group col-md-6 pull-left">-->
                <button class="btn btn-primary col-md-6"

                        ng-click="samples.saveSampleFormData('tbl_bac_test_types',samples.testTypesFormData)"
                        ng-disabled="testTypesForm.$invalid || samples.savingInProgress"
                >Save Test Types<i class="fa fa-spin {{samples.savingSpinner}}"></i>
                </button>
                <!--</div>-->
                <!--<div class="col-md-6  pull-right">-->

                <button class="btn btn-danger col-md-6"
                        ng-click="samples.emptyFormData('tbl_bac_test_types',0)"
                >Cancel</i>
                </button>
                <!--</div>-->
            </div>


        </form>
    </div>


</div>
<div class="clearfix">&nbsp;</div>
